<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preços</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Preços com Acréscimo</h1>
    <form id="priceForm">
      <div id="itemList">
        <div class="item-row">
          <input type="text" class="item-name" placeholder="Nome da peça" />
          <input type="number" class="item-price" placeholder="Preço (R$)" />
          <input type="number" class="item-quantity" placeholder="Quantidade" />
          <button type="button" class="remove-item-btn">Remover</button>
        </div>
      </div>
      <button type="button" id="addItemBtn">Adicionar Peça</button>
      <div class="item">
        <label for="increase">Acréscimo (%) no parcelamento:</label>
        <input type="number" id="increase" placeholder="5" />
      </div>
      <button type="button" id="calculateBtn">Calcular</button>
    </form>
    <div id="results">
      <h2>Resultados</h2>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
