<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simplificada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Preços</h1>
    <table id="priceTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço (R$)</th>
          <th>Quantidade</th>
          <th>Total (R$)</th>
          <th>Unitário com Acréscimo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas dinâmicas aqui -->
      </tbody>
    </table>
    <div class="controls">
      <label for="increase">Acréscimo (%):</label>
      <input type="number" id="increase" value="5" />
      <button id="addRowBtn">Adicionar Peça</button>
      <button id="clearBtn">Limpar Tudo</button>
    </div>
    <div id="summary">
      <p><strong>Total Original:</strong> R$ <span id="totalOriginal">0.00</span></p>
      <p><strong>Total com Acréscimo:</strong> R$ <span id="totalWithIncrease">0.00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
